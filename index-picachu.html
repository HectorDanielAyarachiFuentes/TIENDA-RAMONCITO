<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comercio Digital de Pokémon</title>
    <link rel="stylesheet" href="style.css">
    <STYLE>
        A {
            text-decoration: none;
        }
    </STYLE>
    <link type="image/png" sizes="120x120" rel="icon"
        href="https://github.com/HectorDanielAyarachiFuentes/TIENDA-RAMONCITO-POKEMONS/blob/main/Fotos/umbrella-corporation-120.png?raw=true">
</head>
<body>
    <header class="header">
        <h1>CATALOGO POKÉMON</h1>
        <p>Solo disponibles los mejores Pokémon:</p>
    </header>
    <div class="navbar">
        <div class="navbar-toggle" onclick="toggleMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <span id="ramoncito">TIENDA RAMONCITO</span>
        <div class="w3-container">
            <!-- Añadir el reproductor de audio oculto -->
            <audio id="audio-player" style="display: none;" controls>
                <source src="https://www.cjoint.com/doc/23_09/MIwusXVTDcd_SaveTube.io---Pokémon---¡Atrápalos-Ya-Latino-Oscar-Roa-Full-128-kbps-.mp3" type="audio/mpeg">
                Tu navegador no admite la reproducción de audio.
            </audio>
        </div>        
        <ul class="navbar-menu" id="navbarMenu">
            <li><a href="index.html">INICIO</a></li>
            <li><a href="index-picachu.html">CATALOGO</a></li>
            <li><a href="https://hectordanielayarachifuentes.github.io/TARJETAS-POKEMON-STORE/index.html">TARJETAS POKEMON</a></li>
                 <li><a href="https://hectordanielayarachifuentes.github.io/ahorcado/">JUEGA</a></li>

        </ul>
        <button id="modoBoton" onclick="cambiarModo()">Modo claro</button> <!-- Botón de cambio de modo -->
    </div>
    <div class="content">
        <!-- Aquí se mostrarán los Pokémon, esto debe estar presente para que funcione el script -->
        <div id="pokemon-container"></div>
    </div>
    <footer class="footer">
        <p>© 2023 Comercio Digital de Pokémon</p>
        <p>¡Atrápalos ya, o al menos clónalos!</p>
    </footer>
    <script src="script.js"></script>
    <script src="script-detalle.js"></script>
    <script src="script-index-picachu.js"></script>
    <script>
        // Obtener referencias a elementos HTML
        var audioPlayer = document.getElementById("audio-player");
        var ramoncito = document.getElementById("ramoncito");
        // Agregar un controlador de eventos para el clic en el elemento <span>
        ramoncito.addEventListener("click", function() {
            // Si el audio está pausado, reproducirlo; de lo contrario, pausarlo
            if (audioPlayer.paused) {
                audioPlayer.play();
            } else {
                audioPlayer.pause();
            }
        });
    </script>
    <style>
        /* Estilo para el cursor de mano */
        #ramoncito {
            cursor: pointer;
        }
    </style>
</body>
</html>
